<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dizzler page2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/media.css">
  </head>

  <body>
    <div class="wrapper">
      <div class="wrapper-holder">
        <header>
          <div class="container">
            <div class="row">
              <div class="col back">
                <i class="fas fa-arrow-left"></i>
              </div>
              <div class="col text-center title">x<span>e</span></div>
              <div class="col">
                <div class="list">
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>
            <div class="header-content">
              <div class="text-center order-discount">
                <p class="discount-number">30%</p>
              </div>
              <div class="myCarousel">
                <div
                  id="carouselExampleIndicators"
                  class="carousel slide"
                  data-ride="carousel"
                >
                  <ol class="carousel-indicators">
                    <li
                      data-target="#carouselExampleIndicators"
                      data-slide-to="0"
                    ></li>
                    <li
                      data-target="#carouselExampleIndicators"
                      data-slide-to="1"
                    ></li>
                    <li
                      data-target="#carouselExampleIndicators"
                      data-slide-to="2"
                      class="active"
                    ></li>
                    <li
                      data-target="#carouselExampleIndicators"
                      data-slide-to="3"
                    ></li>
                    <li
                      data-target="#carouselExampleIndicators"
                      data-slide-to="4"
                    ></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item my-item">
                      <img
                        src="style/assets/3.webp"
                        class="d-block w-100"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item my-item">
                      <img
                        src="style/assets/carousel1.PNG"
                        class="d-block w-100"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item active my-item">
                      <img
                        src="style/assets/3.webp"
                        class="d-block w-100"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item my-item">
                      <img src="style/assets/2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item my-item">
                      <img
                        src="style/assets/3.webp"
                        class="d-block w-100"
                        alt="..."
                      />
                    </div>
                  </div>
                  <a
                    class="carousel-control-prev"
                    href="#carouselExampleIndicators"
                    role="button"
                    data-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a
                    class="carousel-control-next"
                    href="#carouselExampleIndicators"
                    role="button"
                    data-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </header>
        <main class="main">
          <div class="container">
            <div class="product">
              <div class="product-desc">
                <ul class="list-unstyled m-0 product-ul">
                  <li class="product-name">
                    <h5>nike air max 200</h5>
                  </li>
                  <li class="product-rate">
                    <i class="fas fa-star"></i>
                    <span>(4.5)</span>
                  </li>
                </ul>
                <p class="product-title">
                  built for natural motion , the nike&reg; flex shoes
                </p>
              </div>
              <div class="sizes d-flex">
                <span class="size-title mr-3">size:</span>
                <ul class="list-unstyled d-flex">
                  <li class="us-6">us 6</li>
                  <li class="us-7">us 7</li>
                  <li class="us-8">us 8</li>
                  <li class="us-9">us 9</li>
                </ul>
              </div>
              <div class="colors d-flex">
                <span class="colors-title mr-3">available color:</span>
                <ul class="list-unstyled colors-ul d-flex">
                  <li class="first-color"></li>
                  <li class="second-color"></li>
                  <li class="third-color"></li>
                  <li class="fourth-color"></li>
                </ul>
              </div>
            </div>
          </div>
          <footer>
            <div class="footer-wrapper">
              <div class="container">
                <div class="final-price">
                  <h3>
                    <span class="up-price"><sup>$</sup></span>
                    269.00
                  </h3>
                </div>
                <div class="check-out">
                  <i class="fas fa-cart-plus mr-1"></i>
                  add to cart
                </div>
              </div>
            </div>
          </footer>
        </main>
      </div>
    </div>
    <script src="js/vendors/jquery-3.5.1.min.js"></script>
    <script src="js/vendors/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
